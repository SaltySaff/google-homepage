<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Google Homepage</title>
    </head>
    <body>
        <div class="top-nav">
            <nav class="top-left-nav">
                <a href="">About</a>
                <a href="">Store</a>
            </nav>
            <nav class="top-right-nav">
                <a href="">Gmail</a>
                <a href="">Images</a>
            </nav>
        </div>

        <div class="img-container">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="searchform">
            <div class="searchbar-border">
                <div class="searchbar-container">
                    <input type="text" class="searchbar" name="searchbar">
                </div>
                    
                </div>
            </div>
            
            <div class="searchbuttons">
                <input class="google-search" value="Google Search" type="submit">
                <input class="feeling-lucky" value="I'm Feeling Lucky" type="submit">
            </div>
        </div>
        <div class="bottom-nav">
            <div class="country-name-container">
                <span class="country-name">United Kingdom
                </span>
            </div>
            <div class="bottom-nav-container">
                
                <span class="right-bar">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </span>
                <span class="left-bar">
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search works</a>
                </span>
                
                
            </div>
        </div>
    </body>
</html>
